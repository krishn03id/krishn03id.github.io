<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Video App</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #007BFF;
      --card-bg: #f9f9f9;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --button-bg: #0d6efd;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls, .comment-section, .saved-videos {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
    }

    input, select, textarea, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 500px;
      border: 1px solid var(--text-color);
      border-radius: 5px;
      background-color: var(--card-bg);
      color: var(--text-color);
      transition: all 0.3s;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }

    .video-container {
      margin: 20px 0;
      width: 100%;
      max-width: 800px;
      background-color: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    video, iframe {
      width: 100%;
      border-radius: 10px;
    }

    .saved-item {
      margin-top: 15px;
      padding: 10px;
      background-color: var(--card-bg);
      border: 1px solid var(--text-color);
      border-radius: 5px;
    }

    .icon-bar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .icon {
      font-size: 24px;
      padding: 10px;
      border: 2px solid var(--text-color);
      background-color: var(--card-bg);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .icon:hover {
      background-color: var(--button-bg);
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Interactive Video Player App</h1>

  <!-- Video Player -->
  <div class="video-container">
    <video id="videoPlayer" controls hidden>
      <source src="" type="">
      Your browser does not support the video tag.
    </video>
    <iframe id="iframePlayer" hidden allowfullscreen></iframe>
    <div class="controls">
      <input type="file" id="fileInput" accept="video/*">
      <input type="text" id="linkInput" placeholder="Paste video link">
      <select id="categorySelect">
        <option value="" disabled selected>Select Category</option>
        <option value="Education">üìò Education</option>
        <option value="Entertainment">üé≠ Entertainment</option>
        <option value="Music">üéµ Music</option>
        <option value="Sports">‚öΩ Sports</option>
      </select>
      <button onclick="playFromLink()">Play Video</button>
      <button onclick="saveVideo()">Save Video</button>
    </div>
  </div>

  <!-- Saved Videos -->
  <div class="saved-videos">
    <h2>Saved Videos</h2>
    <div id="savedVideos"></div>
  </div>

  <!-- Comment Section -->
  <div class="comment-section">
    <h2>Notes</h2>
    <textarea id="noteInput" placeholder="Write your notes here..."></textarea>
    <button onclick="saveNote()">Save Note</button>
  </div>

  <!-- Icon Bar -->
  <div class="icon-bar">
    <div class="icon" onclick="toggleTheme()">üåû</div>
    <div class="icon" onclick="clearSavedVideos()">üóëÔ∏è</div>
    <div class="icon" onclick="showInfo()">‚ÑπÔ∏è</div>
  </div>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const iframePlayer = document.getElementById('iframePlayer');
    const linkInput = document.getElementById('linkInput');
    const categorySelect = document.getElementById('categorySelect');
    const savedVideosContainer = document.getElementById('savedVideos');
    const noteInput = document.getElementById('noteInput');
    let theme = "light";

    // Toggle Day/Night Theme
    function toggleTheme() {
      theme = theme === "light" ? "dark" : "light";
      document.documentElement.setAttribute('data-theme', theme);
    }

    // Play video from link or file
    function playFromLink() {
      const link = linkInput.value.trim();
      if (!link) return alert('Enter a valid video link.');
      if (link.includes('youtube.com') || link.includes('youtu.be')) {
        const videoId = link.split('v=')[1]?.split('&')[0] || link.split('/')[3];
        iframePlayer.src = `https://www.youtube.com/embed/${videoId}`;
        iframePlayer.hidden = false;
        videoPlayer.hidden = true;
      } else {
        videoPlayer.src = link;
        videoPlayer.hidden = false;
        iframePlayer.hidden = true;
      }
    }

    // Save video
    function saveVideo() {
      const link = linkInput.value.trim();
      const category = categorySelect.value;
      if (!link || !category) return alert('Provide a link and select a category.');

      const savedVideos = JSON.parse(localStorage.getItem('videos')) || [];
      savedVideos.push({ link, category });
      localStorage.setItem('videos', JSON.stringify(savedVideos));
      renderSavedVideos(savedVideos);
      alert('Video saved!');
    }

    // Render saved videos
    function renderSavedVideos(videos) {
      savedVideosContainer.innerHTML = videos
        .map(video => `
          <div class="saved-item">
            <strong>Category:</strong> ${video.category}<br>
            <a href="${video.link}" target="_blank">Play Video</a>
          </div>
        `)
        .join('');
    }

    // Save a note
    function saveNote() {
      const note = noteInput.value.trim();
      if (!note) return alert('Note cannot be empty.');
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.push(note);
      localStorage.setItem('notes', JSON.stringify(notes));
      noteInput.value = '';
      alert('Note saved!');
    }

    // Clear saved videos
    function clearSavedVideos() {
      localStorage.removeItem('videos');
      renderSavedVideos([]);
      alert('All videos cleared.');
    }

    // Display app info
    function showInfo() {
      alert('Interactive Video Player App\nFeatures: Day/Night mode, Save videos, Notes, Categories.');
    }

    // Load saved videos on page load
    window.onload = () => {
      const savedVideos = JSON.parse(localStorage.getItem('videos')) || [];
      renderSavedVideos(savedVideos);
    };
  </script>
</body>
</html>
