<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced File Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #login {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #fileUpload {
      display: none;
      margin-top: 20px;
    }
    #uploadStatus {
      margin-top: 20px;
      color: green;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <h1>Advanced File Saver</h1>
  <button id="login">Login with Google</button>
  <input type="file" id="fileUpload">
  <p id="uploadStatus"></p>

  <script>
    let GoogleAuth;

    function initClient() {
      gapi.load('client:auth2', () => {
        gapi.client.init({
          apiKey: 'AIzaSyDe5E6y-kGMU4c_3FVoHRINOUBb_aRl2Lk',
          clientId: '311050151646-eeakd0duojqe4cb2hcckek3bfovp710m.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/drive.file',
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
        }).then(() => {
          GoogleAuth = gapi.auth2.getAuthInstance();
          document.getElementById('login').addEventListener('click', handleAuthClick);
          document.getElementById('fileUpload').addEventListener('change', handleFileUpload);
        });
      });
    }

    function handleAuthClick() {
      GoogleAuth.signIn().then(() => {
        document.getElementById('login').style.display = 'none';
        document.getElementById('fileUpload').style.display = 'block';
      });
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      const metadata = {
        name: file.name,
        mimeType: file.type,
      };

      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', file);

      fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${GoogleAuth.currentUser.get().getAuthResponse().access_token}`,
        },
        body: form,
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('uploadStatus').textContent = `File uploaded: ${data.name}`;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('uploadStatus').textContent = 'Upload failed';
      });
    }

    initClient();
  </script>

</body>
</html>
